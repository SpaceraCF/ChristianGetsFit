# CRON SETUP (free tier â€” use external cron service):
# Go to https://cron-job.org (free) and create these jobs:
#   Every 15 min:  GET https://cgf.one22.me/api/cron/tick  Header: Authorization: Bearer <CRON_SECRET>
#   Daily at 13:00 UTC (midnight AEDT): GET https://cgf.one22.me/api/cron/fitbit-sync  Header: Authorization: Bearer <CRON_SECRET>
#   Sunday 13:00 UTC (midnight Mon AEDT): GET https://cgf.one22.me/api/cron/schedule-calcom  Header: Authorization: Bearer <CRON_SECRET>
#   Sunday 13:00 UTC: GET https://cgf.one22.me/api/cron/weekly  Header: Authorization: Bearer <CRON_SECRET>
#
databases:
  - name: christian-gets-fit-db
    plan: free

services:
  - type: web
    name: christian-gets-fit
    runtime: node
    rootDir: app
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: christian-gets-fit-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: CRON_SECRET
        generateValue: true
