# ChristianGetsFit â€” Render Blueprint
# Starter tier: ~$16/month (web $7 + DB $6 + 2 cron jobs ~$2 + minimal runtime)
# https://render.com/docs/blueprint-spec

databases:
  - name: christian-gets-fit-db
    plan: basic-256mb

services:
  - type: web
    name: christian-gets-fit
    runtime: node
    rootDir: app
    plan: starter
    buildCommand: npm ci && npm run build
    preDeployCommand: npx prisma db push && npx tsx prisma/seed-safe.ts
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: christian-gets-fit-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: CRON_SECRET
        generateValue: true
      - key: APP_URL
        value: https://cgf.one22.me
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CALCOM_API_KEY
        sync: false
      - key: CALCOM_USERNAME
        sync: false
      - key: CALCOM_EVENT_TYPE_SLUG
        value: workout
      - key: FITBIT_CLIENT_ID
        sync: false
      - key: FITBIT_CLIENT_SECRET
        sync: false

  # Every 15 min: notifications (7am, pre-workout, 11am, 3pm, 6pm AEDT)
  - type: cron
    name: cgf-tick
    runtime: docker
    dockerfilePath: ./cron/Dockerfile
    dockerContext: ./cron
    plan: starter
    schedule: "*/15 * * * *"
    envVars:
      - key: CRON_MODE
        value: tick
      - key: APP_URL
        value: https://cgf.one22.me
      - key: CRON_SECRET
        sync: false

  # Daily at 13:00 UTC (midnight AEDT): Fitbit sync, Cal.com scheduling, weekly recap
  - type: cron
    name: cgf-daily
    runtime: docker
    dockerfilePath: ./cron/Dockerfile
    dockerContext: ./cron
    plan: starter
    schedule: "0 13 * * *"
    envVars:
      - key: CRON_MODE
        value: daily
      - key: APP_URL
        value: https://cgf.one22.me
      - key: CRON_SECRET
        sync: false
